<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" required></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile</mat-label>
      <input matInput formControlName="mobile" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Card Number</mat-label>
      <input matInput formControlName="card_number" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>CVV</mat-label>
      <input matInput type="password" formControlName="cvv" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Expiry Date (MM/YY)</mat-label>
      <input matInput formControlName="expiry_date" placeholder="MM/YY" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Card Type</mat-label>
      <input matInput formControlName="card_type" placeholder="e.g., Visa, MasterCard" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Account Number</mat-label>
      <input matInput formControlName="account_no" required>
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>
    <div class="file-upload-wrapper full-width">
  <label for="profilePhoto">Profile Photo</label>
  <input type="file" id="profilePhoto" (change)="onFileSelected($event)" accept="image/*">
</div>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid || loading">
  <ng-container *ngIf="!loading; else loadingTemplate">
    Register
  </ng-container>
  <ng-template #loadingTemplate>
    <mat-spinner diameter="24" strokeWidth="3"></mat-spinner>
  </ng-template>
</button>

  </form>
