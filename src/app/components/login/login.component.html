<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
  
   <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
  <ng-container *ngIf="!loading; else loadingTemplate">
    Login
  </ng-container>
  <ng-template #loadingTemplate>
    <mat-spinner diameter="24" strokeWidth="3"></mat-spinner>
  </ng-template>
</button>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
