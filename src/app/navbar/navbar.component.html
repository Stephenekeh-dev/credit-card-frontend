<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="toggleSidebar()" class="menu-icon">
      <mat-icon>menu</mat-icon>
    </button>
  
    <span class="nav-links">
      <a mat-button routerLink="/">Home</a>
      <a mat-button routerLink="/register">Register</a>
      <a mat-button routerLink="/login">Login</a>
    </span>
  </mat-toolbar>
  
  <mat-sidenav-container class="drawer-container" *ngIf="isSidebarOpen">
    <mat-sidenav mode="over" opened (closedStart)="isSidebarOpen = false">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="toggleSidebar()">Home</a>
        <a mat-list-item routerLink="/register" (click)="toggleSidebar()">Register</a>
        <a mat-list-item routerLink="/login" (click)="toggleSidebar()">Login</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
